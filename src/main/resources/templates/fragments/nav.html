<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="fragment-nav">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top ">
        <div class="container">
            <a class="navbar-brand" th:href="@{/home}">SSODAM</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive" >
                <ul class="navbar-nav mr-2">
                    <li class="nav-item dropdown" >
                        <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown" href="#" >커뮤니티</a>

                        <div class="dropdown-menu">
                            <a th:each="category: ${categoryList}" th:if="${category.categoryClass == '커뮤니티'}" class="dropdown-item" th:href="@{/board/{categoryId}(categoryId=${category.id})}"
                            th:text="${category.name}"></a>
                        </div>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown" href="#">새내기</a>
                        <div class="dropdown-menu">
                            <a th:each="category: ${categoryList}" th:if="${category.categoryClass == '새내기'}" class="dropdown-item" th:href="@{/board/{categoryId}(categoryId=${category.id})}"
                               th:text="${category.name}"></a>
                        </div>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown" href="#">커리어</a>
                        <div class="dropdown-menu">
                            <a th:each="category: ${categoryList}" th:if="${category.categoryClass == '커리어'}" class="dropdown-item" th:href="@{/board/{categoryId}(categoryId=${category.id})}"
                               th:text="${category.name}"></a>
                        </div>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown" href="#">생활</a>
                        <div class="dropdown-menu">
                            <a th:each="category: ${categoryList}" th:if="${category.categoryClass == '생활'}" class="dropdown-item" th:href="@{/board/{categoryId}(categoryId=${category.id})}"
                               th:text="${category.name}"></a>
                        </div>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown" href="#">족보실</a>
                        <div class="dropdown-menu">
                            <a th:each="category: ${categoryList}" th:if="${category.categoryClass == '족보실'}" class="dropdown-item" th:href="@{/board/{categoryId}(categoryId=${category.id})}"
                               th:text="${category.name}"></a>
                        </div>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link" id="navbardrop" href="#">전체글</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="navbardrop" href="#">인기글</a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <li sec:authorize="hasRole('ROLE_ADMIN')"><a class="nav-link" th:href="@{/admin/member}">관리</a></li>
                        <li sec:authorize="hasRole('ROLE_USER')"><a class="nav-link" th:href="@{/mypage/me}">내 페이지</a></li>
                        <li sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/signup}">회원가입</a></li>
                    </li>

                    <li class="nav-item">
                        <li sec:authorize="isAnonymous()"><a class="nav-link" data-toggle="modal" data-target="#loginModal"}>로그인</a></li>
                        <li sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/logout}">로그아웃</a></li>
                    </li>

                    <th:block th:replace="login/loginModal :: loginModal"></th:block>
                </ul>
            </div>
        </div>
    </nav>
    <script>
    </script>
</div>
</html>
